[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_port = /dev/ttyACM0
monitor_filters = 
	send_on_enter
monitor_speed = 9600
monitor_echo = yes
lib_deps = 
	seeed-studio/Grove - RTC DS1307@^1.0.0
	gitlab-display/VEGA_ChainableLED@^1.0.0
	jvkran/Forced-BME280@^3.0
	greiman/SdFat@^2.2.2
